server.port=8080
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=
spring.datasource.username=root
spring.datasource.password=
spring.datasource.hikari.max-lifetime=150000
spring.data.redis.host=
spring.data.redis.password=
spring.data.redis.lettuce.pool.max-active=-1
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.connect-timeout=2s
mybatis.mapper-locations=classpath:mappers/*.xml
#限制文件请求大小
spring.servlet.multipart.max-file-size=80000MB
spring.servlet.multipart.max-request-size=80000MB
#第一个斜线就代表服务器（tomcat）所在的路径
spring.web.resources.static-locations=/

